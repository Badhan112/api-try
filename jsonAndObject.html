<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <h3>JavaScript Object Notation</h3>
    
    <script>
        const user = {
            id: 112,
            name: "Badhan",
            lover: {
                name: "Puja",
                favFood: "Pizza",
            },
            friendsAge: [24, 35, 48],
            friends: ["Aakash", "Chalantica", "Progoty"],
        };
        //object to JSON
        const userJSON = JSON.stringify(user);
        console.log(userJSON);

        //JSON to Object
        const userObject = JSON.parse(userJSON);
        console.log(userObject);
        
    </script>
</body>
</html>
