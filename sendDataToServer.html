<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsonplaceholder POST</title>
</head>
<body>
    <h1>POST data to https://jsonplaceholder.typicode.com/posts</h1>
    <input type="text" placeholder="Title" id="title">
    <br>
    <textarea placeholder="Content Body" id="content" cols="30" rows="10"></textarea>
    <br>
    <button type="submit" id="submit">SUBMIT</button>
    
    <script>
        function sendDataToServer(data){
            fetch(
                "https://jsonplaceholder.typicode.com/posts",
                {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "content-type": "application/json; charset=UTF-8",
                    }
                }
            )
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => alert("ERROR"));
        }

        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const body = document.getElementById("content").value;
            const post = {
                title: title,
                body: body,
            }
            sendDataToServer(post);
        });
    </script>
</body>
</html>
